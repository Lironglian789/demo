<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#can{border:1px solid #1E90FF}
		</style>
	</head>
	<body>
		<canvas id="can" width="700" height="500"></canvas>
	</body>
	<script type="text/javascript">
		function can(){
			var canvas=document.getElementById("can");
			var context=canvas.getContext("2d");
			var x,y,w,h,r,g,b;
			var x=parseInt(Math.random()*1000);
			var y=parseInt(Math.random()*1000);
			var w=parseInt(Math.random()*1000);
			var h=parseInt(Math.random()*1000);
			var r=Math.floor(Math.random()*256).toString(16);//转化为16进制
			var g=Math.floor(Math.random()*256).toString(16);
			var b=Math.floor(Math.random()*256).toString(16);
			var color="#"+r+g+b;
			if(x+w>700){
				can();
			}else if(y+h>500){
				can();
			}else{
				context.strokeStyle=color;
				context.strokeRect(x,y,w,h);
			}
		}
		setInterval(can,1000);
	</script>
</html>
